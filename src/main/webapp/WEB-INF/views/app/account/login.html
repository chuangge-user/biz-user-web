<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>欢迎登录HOSS后台！</title>

    <!--[if lt IE 9]><meta http-equiv="refresh" content="0;url=../upgrade-browser/index.html"><![endif]-->
    <noscript><meta http-equiv="refresh" content="0;url=../no-script/index.html"></noscript>

    <link rel="stylesheet" href="hoss/dist/style/account/login.css">
</head>

<body>
    <header>
        <div class="wrapper"><img src="hoss/dist/image/login-logo.png" alt="chuangge——HOSS后台"></div>
    </header>



    <div class="banner">
        <div class="wrapper login">
            <div class="rim">
                <form id="loginForm" class="form" method="post" action="/">
                    <h3 class="form-title">欢迎登录HOSS后台！</h3>
                    <div class="error-message"></div>

                    <!--<label for="username">账号：</label>-->
                    <input id="username" class="input i-user" type="text" name="username" maxlength="50" autocomplete="off" placeholder="请输入账号">

                    <!--<label for="password">密码：</label>-->
                    <input id="password" class="input i-lock" type="password" name="password" maxlength="30" autocomplete="off" placeholder="请输入密码">

					<input id="redirect" name="redirect" type="hidden"/>
                    <!--<label for="captcha">验证码：</label>-->
                    <div class="captcha" style="display: none;">
                        <input id="captcha" class="input input-captcha" type="text" name="code" maxlength="5" autocomplete="off" placeholder="请输入验证码">
                        <a id="updateCaptcha" class="update-captcha" href="javascript:;">
                            <img src="" style="visibility: hidden;">
                            <span>看不清？换一张</span>
                        </a>
                    </div>

                    <input class="submit hand" type="submit" value="登&nbsp;&nbsp;录">
                </form>
            </div>
        </div>
    </div>



    <footer>
        <p class="wrapper copyright">全国服务热线：400-678-3600<br>&copy;&nbsp;2012 - <script>document.write((new Date()).getFullYear());</script>&nbsp;好屋中国&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮件支持：hoss@haowu.com</p>
    </footer>



    <script src="hoss/lib/esl/1.8.2/esl.js"></script>
    <script src="hoss/lib/esl/config.js"></script>
    <script>require(['script/account/login']);</script>
</body>
</html>
