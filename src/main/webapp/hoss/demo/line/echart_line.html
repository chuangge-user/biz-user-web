<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>ECharts</title>
<!-- 来自百度CDN -->
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px;width:1200px;"></div>
<script type="text/javascript">
        // 路径配置
        require.config({
            paths:{ 
                'echarts' : 'http://echarts.baidu.com/build/echarts',
				'echarts/chart/line' : 'http://echarts.baidu.com/build/echarts/chart/line',
				'macarons' : 'http://echarts.baidu.com/doc/example/theme/macarons'
            }
        });
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line',
				'macarons'
            ],
            function (ec, line, curTheme) {
				option = {
					tooltip : {
					   trigger: 'axis'
					},
					legend: {
						data:['预约', '来访', '认筹', '转筹', '退款']
					},
					calculable : true,
					xAxis : [
						{
							type : 'category',
							data : ['1月','2月','3月','4月','5月']
						}
					],
					yAxis : [
						{
							type : 'value'
						}
					],
					series : [
						{
							name:'预约',
							type:'line',
							stack: '总量',
							data:[5, 25, 50, 250, 400]
						},
						{
							name:'来访',
							type:'line',
							stack: '总量',
							data:[5, 25, 50, 260, 500]
						},
						{
							name:'认筹',
							type:'line',
							stack: '总量',
							data:[5, 25, 50, 270, 600]
						},
						{
							name:'转筹',
							type:'line',
							stack: '总量',
							data:[5, 25, 50, 280, 700]
						},
						{
							name:'退款',
							type:'line',
							stack: '总量',
							data:[5, 20, 30, 50, 100]
						}
					]
				};
				
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'), curTheme).setOption(option); 
            }
        );
    </script>
</body>
